<!-- -->
<ion-content padding class="animated fadeIn login auth-page">
  <div class="login-content">

    <!-- Logo -->
    <div padding-horizontal text-center class="animated fadeInDown">
      <img src="assets/img/Grupo_Uninter-logo-2A8EE4B537-seeklogo.com.png" width="50%" height="50%"/>
      <h2 ion-text class="text-primary">
        <strong>Simulaninter</strong>
      </h2>
    </div>

    <!-- Login form -->
    <form class="list-form">
      <ion-item>
        <ion-label floating>
          <ion-icon name="md-contact" item-start class="text-primary"></ion-icon>
          Nome Completo
        </ion-label>
        <ion-input type="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>
          <ion-icon name="md-book" item-start class="text-primary"></ion-icon>
          Curso
        </ion-label>
        <ion-input type="password"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>
          <ion-icon name="lock" item-start class="text-primary"></ion-icon>
          RU
        </ion-label>
        <ion-input type="password"></ion-input>
      </ion-item>    

      <ion-item>
        <ion-label floating>
          <ion-icon name="md-key" item-start class="text-primary"></ion-icon>
          Senha
        </ion-label>
        <ion-input type="password"></ion-input>
      </ion-item>
    </form>

  
    <div>
      <button ion-button icon-start block color="dark" tappable (click)="login()">
        <ion-icon name="log-in"></ion-icon>
        CADASTRAR-SE
      </button>
    </div>
  
  </div>
</ion-content>
